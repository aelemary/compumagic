<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compu Magic | Mobile Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Serif:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/m/styles.css" />
  </head>
  <body>
    <header class="mobile-header">
      <div class="header-inner">
        <a class="brand" href="/m/index.html">
          <span class="brand-mark" aria-hidden="true"></span>
          <span>
            <span class="brand-name">Compu Magic</span>
            <span class="brand-tag">Enterprise Hardware</span>
          </span>
        </a>
        <button
          class="nav-toggle"
          type="button"
          aria-label="Toggle menu"
          aria-expanded="false"
          aria-controls="site-nav"
        >
          Menu
        </button>
        <nav id="site-nav">
          <a href="/m/index.html">Catalog</a>
          <a href="/m/contact.html">Contact</a>
          <a href="/m/login.html">Login</a>
          <a href="/admin.html?view=desktop">Admin (Desktop)</a>
          <a href="/product.html?view=desktop" data-desktop-link>Desktop View</a>
          <span id="nav-user" class="nav-user" hidden></span>
        </nav>
      </div>
    </header>

    <main>
      <section class="panel detail-card" id="product-detail"></section>
      <section class="panel">
        <h2 class="section-title">Specifications</h2>
        <div id="spec-list" class="spec-list"></div>
      </section>
      <section class="panel" id="related-panel" hidden>
        <h2 class="section-title">Related Products</h2>
        <div id="related-grid" class="mobile-list"></div>
      </section>
    </main>

    <footer>
      Compu Magic &copy; <span id="year"></span>. Professional systems catalog.
      <br />
      <a href="/product.html?view=desktop" data-desktop-link>Desktop view</a>
    </footer>

    <script src="/auth.js" defer></script>
    <script src="/nav.js" defer></script>
    <script src="/m/desktop-link.js" defer></script>
    <script src="/m/product.js" defer></script>
  </body>
</html>
